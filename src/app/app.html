<ion-menu [content]="menucontent">

  <ion-content>
      <ion-buttons class="menuHeader">
        <button class="menuHeaderTitle" ion-button clear>News Channels</button>
      </ion-buttons>
    <ion-list class="menuContent">
      <button menuClose ion-item *ngFor="let page of pages" color="{{ selectedPage==page.title ? 'light' : 'transparent' }}" (click)="openPage(page)">
        {{page.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" [rootParams]="{title: 'BBC News', source: 'bbc-news'}" swipebackenabled="false" #menucontent></ion-nav>
