<ion-header>
    <ion-navbar>
        <ion-title class="header">{{ (sortBy + ' ' + source) | uppercase }}</ion-title>
    </ion-navbar>
</ion-header>
    
<ion-content>
    <img class="article-img" height="240px" src="{{ article.urlToImage }}" (click)="openImage()" imageViewer>
    <div class="article-content">
        <p class="article-date">{{ 'Published At : ' + article.publishedAt }}</p>
        <p class="article-author">{{ 'Author : ' + article.author }}</p>
        <p class="article-title">{{  article.title }}</p>
        <p class="article-description">{{ article.description }}</p>
    </div>
</ion-content>
