<ion-header>
    <ion-navbar>
        <ion-title class="header">{{ (sortBy + ' ' + source) | uppercase }}</ion-title>
    </ion-navbar>
</ion-header>
    
<ion-content>
    <img *ngIf=article class="article-img" height="240px" width="100%" src="{{ article.urlToImage }}" (click)="openImage()" imageViewer>
    <div class="article-content">
        <p class="article-date">{{ article.publishedAt | date:'medium' }}</p>
        <p class="article-author">{{ article.author }}</p>
        <p class="article-title">{{  article.title }}</p>
        <p class="article-description">{{ article.description }}</p>
    </div>
</ion-content>
