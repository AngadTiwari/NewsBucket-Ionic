<ion-content class="login-content">
    <label class="login-label">login via</label>
    <ion-grid class="login-grid">
        <ion-row>
            <ion-col>
                <button ion-button (click)="facebookLogin()">
                    <ion-icon name="logo-facebook" color="facebook"> Facebook</ion-icon>
                </button>
            </ion-col>
            <ion-col>
                <label class="seperator">or</label>
            </ion-col>
            <ion-col>
                <button ion-button (click)="googlePlusLogin()">
                    <ion-icon name="logo-googleplus" color="googleplus"> Google</ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
