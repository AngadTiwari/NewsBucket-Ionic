<ion-content>
  <ion-list *ngIf="news">
    <ion-card *ngFor="let article of news.articles" (click)="itemTapped($event,article)">
      <ion-card-content >
      <img height="200px" src="{{ article.urlToImage }}">
          <div class="card-subtitle">
              {{ article.publishedAt }}
          </div>
          <p>
              {{ article.title }}
          </p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
